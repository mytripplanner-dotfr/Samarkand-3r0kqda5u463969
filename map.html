
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Samarkand</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 39.9979952125, lng: 66.4961243875 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":41.2982211,"lng":69.2385223,"name":"Tachkent","jour":1,"titre":"Arrivée à Tachkent, première immersion","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=41.2982211,69.2385223&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=41.2982211,69.2385223","aiImageUrl":"jour1.jpg"},{"lat":40.7453131,"lng":69.18345099999999,"name":"Tachkent / Samarkand","jour":2,"titre":"De Tachkent à Samarkand, le cœur de la Route de la Soie","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=40.7453131,69.18345099999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=40.7453131,69.18345099999999","aiImageUrl":"jour2.jpg"},{"lat":39.6507963,"lng":66.9653502,"name":"Samarkand","jour":3,"titre":"Le Registan, cœur battant de Samarkand","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.6507963,66.9653502&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.6507963,66.9653502","aiImageUrl":"jour3.jpg"},{"lat":39.0537978,"lng":66.82010919999999,"name":"Chakhrisabz","jour":8,"titre":"Excursion à Chakhrisabz, ville natale de Tamerlan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.0537978,66.82010919999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.0537978,66.82010919999999","aiImageUrl":"jour8.jpg"},{"lat":39.7785242,"lng":64.4206829,"name":"Samarkand / Boukhara","jour":9,"titre":"Vers Boukhara, la ville sainte","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.7785242,64.4206829&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.7785242,64.4206829","aiImageUrl":"jour9.jpg"},{"lat":39.7682591,"lng":64.45686479999999,"name":"Boukhara","jour":10,"titre":"Boukhara, la magnificence du Poi Kalyan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.7682591,64.45686479999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.7682591,64.45686479999999","aiImageUrl":"jour10.jpg"},{"lat":39.7682591,"lng":64.45686479999999,"name":"Boukhara / Samarkand","jour":15,"titre":"Retour à Samarkand, dernières découvertes","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.7682591,64.45686479999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.7682591,64.45686479999999","aiImageUrl":"jour15.jpg"},{"lat":39.920791,"lng":66.4271499,"name":"Samarkand / Tachkent","jour":17,"titre":"Retour à Tachkent, derniers achats","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=39.920791,66.4271499&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=39.920791,66.4271499","aiImageUrl":"jour17.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
